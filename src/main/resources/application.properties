spring.application.name=EncuestaMercadoApp

############################################
# SERVER
############################################
# Default is 8080, change if you want
server.port=8080

# Context path (base URL). Leave empty for root, or e.g. /survey-panel
server.servlet.context-path=

############################################
# DATASOURCE / POSTGRES
############################################
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/survey_panel
spring.datasource.username=postgres
spring.datasource.password=root

# Optional: connection pool tuning (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################################
# JPA / HIBERNATE
############################################
# Use PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Schema generation strategy:
# - update  : auto update tables (good for dev, NOT for production)
# - validate: only validate schema
# - none    : no DDL management by Hibernate (use Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (dev only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Avoid lazy-loading issues outside of transactions; keep ON for simple web apps.
spring.jpa.open-in-view=true

############################################
# THYMELEAF
############################################
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Disable template cache in dev to see changes without restarting
spring.thymeleaf.cache=false

############################################
# LOGGING
############################################
# Root logging level
logging.level.root=INFO

# More detail for Spring Web & Hibernate (dev)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

############################################
# JACKSON (JSON)
############################################
spring.jackson.serialization.indent-output=true

############################################
# MISC
############################################
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html